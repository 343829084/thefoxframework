package thefox.msg;

message Box {
   enum Action {
		kCall = 1; // 请求
		kReply = 2; // 响应
	}
	required int32 msg_id = 1;
	required string msg_type = 2;
	optional bytes msg_body = 3;
	optional int32 src_id = 4 [default = 0];
	optional Action action = 5 [default = kCall];
}


message Placeholder {  
};


message HeartBeath {
};